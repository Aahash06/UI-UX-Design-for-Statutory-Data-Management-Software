<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admin-interface.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="admin-interface">
      <div class="admin-interface-child"></div>
      <div class="login2">LOGIN</div>
      <div class="frame-parent4">
        <div class="frame-parent5">
          <div class="rectangle-container">
            <div class="frame-child2"></div>
            <div class="frame-parent6">
              <div class="logo-icon-wrapper1">
                <img class="logo-icon5" loading="eager" alt="" />
              </div>
              <div class="tld-management-system1">TLD Management System</div>
            </div>
            <div class="profile-group">
              <div class="profile4" id="profileText">Profile</div>
              <div class="director-dashboard3">Director Dashboard</div>
            </div>
            <div class="frame-wrapper1">
              <div class="import-parent1">
                <div class="import3" id="importText">Import</div>
                <div class="export3" id="exportText">Export</div>
              </div>
            </div>
          </div>
          <div class="ellipse-div"></div>
        </div>
        <div class="frame-wrapper2">
          <div class="frame-parent7">
            <button class="frame-button">
              <div class="frame-child3"></div>
              <div class="no-of-tld">No of TLD Badges</div>
            </button>
            <textarea
              class="frame-child4"
              placeholder="Sr No"
              rows="{5}"
              cols="{18}"
            >
            </textarea>
            <textarea
              class="frame-child5"
              placeholder="Patient Data"
              rows="{5}"
              cols="{18}"
            >
            </textarea>
            <textarea
              class="frame-child6"
              placeholder="Equipment's"
              rows="{5}"
              cols="{18}"
            >
            </textarea>
            <button class="rectangle-parent1">
              <div class="frame-child7"></div>
              <div class="license-and-renewal">License and Renewal</div>
            </button>
            <textarea
              class="frame-child8"
              placeholder="Record"
              rows="{5}"
              cols="{18}"
            >
            </textarea>
          </div>
        </div>
      </div>
      <div class="admin-interface-inner">
        <div class="frame-parent8">
          <textarea
            class="frame-child9"
            placeholder="All staff Detail"
            rows="{5}"
            cols="{18}"
          >
          </textarea>
          <textarea
            class="frame-child10"
            placeholder="Valid"
            rows="{5}"
            cols="{18}"
          >
          </textarea>
          <textarea
            class="frame-child11"
            placeholder="All Monthly Attendance"
            rows="{5}"
            cols="{18}"
          >
          </textarea>
          <input
            class="frame-input"
            placeholder="Monthly Attendance Category Wise"
            type="text"
          />

          <button class="rectangle-parent2">
            <div class="frame-child12"></div>
            <div class="daily-hr">Daily Hr & Training Dept Attendance</div>
          </button>
        </div>
      </div>
    </div>

    <script>
      var profileText = document.getElementById("profileText");
      if (profileText) {
        profileText.addEventListener("click", function (e) {
          window.location.href = "./admin-profile.html";
        });
      }
      
      var importText = document.getElementById("importText");
      if (importText) {
        importText.addEventListener("click", function (e) {
          window.location.href = "./hod-interface.html";
        });
      }
      
      var exportText = document.getElementById("exportText");
      if (exportText) {
        exportText.addEventListener("click", function (e) {
          window.location.href = "./student-interface.html";
        });
      }
      </script>
  </body>
</html>
