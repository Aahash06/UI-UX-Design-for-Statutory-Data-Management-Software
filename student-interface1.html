<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./student-interface1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="student-interface1">
      <div class="student-interface-item"></div>
      <div class="login3">LOGIN</div>
      <div class="frame-parent9">
        <div class="rectangle-parent3">
          <div class="frame-child13"></div>
          <div class="frame-wrapper3">
            <div class="frame-parent10">
              <div class="logo-icon-wrapper2">
                <img
                  class="logo-icon6"
                  loading="eager"
                  alt=""
                  src="./public/logo-icon@2x.png"
                />
              </div>
              <div class="tld2">TLD</div>
            </div>
          </div>
          <div class="frame-wrapper4">
            <div class="profile-container">
              <div class="profile5" id="profileText">Profile</div>
              <div class="compose" id="composeText">Compose</div>
            </div>
          </div>
        </div>
        <div class="frame-child14"></div>
        <img
          class="file-duotone-line-icon"
          loading="eager"
          alt=""
          src="./public/file-duotone-line.svg"
        />

        <img
          class="file-duotone-line-icon1"
          loading="eager"
          alt=""
          src="./public/file-duotone-line.svg"
        />

        <textarea
          class="frame-child15"
          placeholder="Create a folder"
          rows="{6}"
          cols="{20}"
        >
        </textarea>
      </div>
      <div class="file-duotone-line-wrapper">
        <img
          class="file-duotone-line-icon2"
          loading="eager"
          alt=""
          src="./public/file-duotone-line.svg"
        />
      </div>
      <div class="file-duotone-line-container">
        <img
          class="file-duotone-line-icon3"
          loading="eager"
          alt=""
          src="./public/file-duotone-line.svg"
        />
      </div>
      <div class="file-duotone-line-frame">
        <img class="file-duotone-line-icon4" loading="eager" alt="" />
      </div>
      <div class="add-ring-duotone-parent">
        <img
          class="add-ring-duotone-icon"
          loading="eager"
          alt=""
          src="./public/add-ring-duotone.svg"
          id="addRingDuotone"
        />

        <div class="frame-child16"></div>
      </div>
    </div>

    <script>
      var profileText = document.getElementById("profileText");
      if (profileText) {
        profileText.addEventListener("click", function (e) {
          window.location.href = "./student-profile.html";
        });
      }
      
      var composeText = document.getElementById("composeText");
      if (composeText) {
        composeText.addEventListener("click", function (e) {
          window.location.href = "./student-interface2.html";
        });
      }
      
      var addRingDuotone = document.getElementById("addRingDuotone");
      if (addRingDuotone) {
        addRingDuotone.addEventListener("click", function (e) {
          window.location.href = "student-interface1.html";
        });
      }
      </script>
  </body>
</html>
