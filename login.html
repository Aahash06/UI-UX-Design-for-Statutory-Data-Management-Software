<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login5">
      <div class="uni-logo-removebg-preview-1-parent">
        <img
          class="uni-logo-removebg-preview-1-icon"
          loading="eager"
          alt=""
          src="./public/uni-logoremovebgpreview-1@2x.png"
        />

        <div class="vector-wrapper">
          <img
            class="line-icon"
            loading="eager"
            alt=""
            src="./public/line-1.svg"
          />
        </div>
        <div class="datta-meghe-institute-container">
          <p class="datta-meghe">
            <span class="datta-meghe1">
              <span>DATTA MEGHE</span>
              <span class="span"> </span>
            </span>
          </p>
          <p class="institute-of-higher">INSTITUTE OF HIGHER</p>
          <p class="education-and-research">EDUCATION AND RESEARCH</p>
          <p class="blank-line">&nbsp;</p>
          <p class="deemed-to-be">(DEEMED TO BE UNIVERSITY)</p>
        </div>
      </div>
      <div class="group-wrapper">
        <div class="group">
          <div class="rounded-rect-wrapper">
            <div class="rounded-rect">
              <div class="remove-b-g-preview"></div>
              <img
                class="feat-logo-removebg-preview-1-icon"
                loading="eager"
                alt=""
                src="./public/feat-logoremovebgpreview-1-1@2x.png"
              />
            </div>
          </div>
          <form class="frame-form">
            <div class="frame"></div>
            <div class="login6">LOGIN</div>
            <div class="input-box-parent">
              <div class="input-box">
                <div class="user">user</div>
              </div>
              <div class="f-r-a-m-e-p-a-s-s-w-o-r-d">
                <input class="group1" placeholder="email id" type="text" />

                <input class="group2" placeholder="password" type="text" />
              </div>
            </div>
            <button class="rectangle" autofocus="{true}">
              <div class="login-button" id="loginButton"></div>
              <div class="login7">login</div>
            </button>
            <div class="frame1"></div>
          </form>
        </div>
      </div>
    </div>

    <script>
      var loginButton = document.getElementById("loginButton");
      if (loginButton) {
        loginButton.addEventListener("click", function (e) {
          window.location.href = "./admin-interface.html";
        });
      }
      </script>
  </body>
</html>
